<p-toast></p-toast>
<div  
  class=" flex flex-col gap-4 h-[100vh] items-center justify-center bg-gray-900 " 
  [formGroup]="searchLogin"
  >
  <div 
      class=" absolute flex flex-col items-center top-8"
      >
      <ng-icon name="phosphorPopcorn" size="48" color="#E1C964"></ng-icon>
      <h1 class="text-[#E1C964]  text-3xl">
        My Movies
      </h1>
    </div>
  <h3>Crie sua conta!</h3>
  <div class="flex flex-col gap-1 w-full items-center justify-center">
    <label class="text-lg self-start ml-[10%]">Nome</label>
    <input 
      type="text" 
      pInputText formControlName="name" 
      class="w-[80%] h-6  placeholder-gray-50 text-gray-50 bg-gray-700 p-6"
      placeholder="Seu Nome"
      />
  </div>
  <div class="flex flex-col gap-1 w-full items-center justify-center">
    <label class="text-lg self-start ml-[10%]">E-mail</label>
    <input 
      type="email" 
      pInputText formControlName="email" 
      class="w-[80%] h-6  placeholder-gray-50 text-gray-50 bg-gray-700 p-6"
      placeholder="Seu melhor Email!"
      />
  </div>
  <div class="flex flex-col gap-1 w-full items-center justify-center">
      <label class="text-lg self-start ml-[10%]">Senha</label>
      <input 
        type="password" 
        pInputText formControlName="password" 
        class="w-[80%] h-6  placeholder-gray-50 text-gray-50 bg-gray-700 p-6"
        placeholder="Coloque sua Senha"
        />
  </div>
  <div class="w-[80%] mt-4">
    <button  
      (click)="onCreateAccount()"
      class="w-full text-xl p-2 bg-black  text-white font-medium border border-solid border-[#E1C964] rounded-md"
      >
        <div class="flex items-center gap-2 justify-center">
          <ng-icon name="phosphorUserPlus" size="32" color="#E1C964"></ng-icon>

          <span>Criar Conta</span>
        </div>
    </button>
  </div>
  <div class="w-[60%] mt-4 text-center">
    <a (click)="toLoginPage()">Caso jรก possua uma conta clique aqui para voltar a tela de login</a>
  </div>
</div>
