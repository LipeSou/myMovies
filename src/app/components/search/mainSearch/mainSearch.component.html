<div class="w-full  px-2 pt-16">
  <input 
    type="text" 
    pInputText formControlName="text" 
    class="w-[100%] h-6  placeholder-gray-50 bg-gray-700 p-4"
    placeholder="Encontre filmes, sÃ©ries e muito mais"
    />
    <div class="flex flex-row flex-wrap gap-4 items-center justify-center mt-4">
      <div 
        class=" flex-shrink-0" 
        *ngFor="let movie of discoveryMovies"
        (click)="toMovieDetails(movie.media_type, movie.id)"
        >
        <img
          class="h-40 w-28 rounded object-cover object-center"
          [src]="'https://image.tmdb.org/t/p/w500/' + (movie?.poster_path)"
          alt="content"
        />
      </div>
</div>
