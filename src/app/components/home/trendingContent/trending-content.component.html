<section class="text-gray-400 body-font">
  <div class="container px-5 mx-auto">
    <h1 class="sm:text-xl text-xl font-medium title-font mb-2 text-[#E1C964] ">
      Os mais populares
    </h1>
    <p-carousel [value]="trendingMovies ?? []" [numVisible]="5" [numScroll]="1" [responsiveOptions]="responsiveOptions" [showIndicators]="false">
      <ng-template pTemplate="item" let-movie>
        <img class="h-40 w-28 rounded object-cover object-center mb-6 mr-4" 
            [src]="'https://image.tmdb.org/t/p/w500/' + (movie?.poster_path)" 
            alt="content">
      </ng-template>
    </p-carousel>
  </div>
</section>
