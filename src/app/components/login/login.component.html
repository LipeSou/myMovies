<div  
  class=" flex flex-col gap-8 h-[100vh] items-center justify-center bg-gray-900 " 
  [formGroup]="searchLogin"
  >
  <div 
      class=" flex flex-col items-center gap-1"
      >
      <ng-icon name="phosphorPopcorn" size="48" color="#E1C964"></ng-icon>
      <h1 class="text-[#E1C964]  text-5xl">
        My Movies
      </h1>
    </div>
  <h2>Acesse sua conta</h2>
  <div class="flex flex-col gap-2 w-full items-center justify-center">
    <label class="text-xl self-start ml-[10%]">E-mail</label>
    <input 
      type="email" 
      pInputText formControlName="name" 
      class="w-[80%] h-6  placeholder-gray-50 text-gray-50 bg-gray-700 p-6"
      placeholder="Digite aqui seu E-mail"
      />
  </div>
  <div class="flex flex-col gap-2 w-full items-center justify-center">
      <label class="text-xl self-start ml-[10%]">Senha</label>
      <input 
        type="password" 
        pInputText formControlName="password" 
        class="w-[80%] h-6  placeholder-gray-50 text-gray-50 bg-gray-700 p-6"
        placeholder="Digite aqui sua senha"
        />
  </div>
  <div class="w-[80%] mt-4">
    <button  
      (click)="onLogin()"
      class="w-full text-xl p-4 rounded bg-black  text-white font-medium border border-solid border-[#E1C964]"
      >
        <div class="flex items-center gap-2 justify-center">
          <!-- <ng-icon name="phosphorFilmSlateBold" size="32" color="#E1C964"></ng-icon> -->

          <span>Login</span>
        </div>
    </button>
  </div>
</div>
