version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm install
    build:
      commands:
        - npm run build  # Usa o script de build definido no package.json
  artifacts:
    baseDirectory: dist/my-movies  # Pasta de sa√≠da do build Angular
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
