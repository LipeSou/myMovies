version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
        - nvm install 22.11.0
        - nvm use 22.11.0
        - npm install
    build:
      commands:
        - npm install -g @angular/cli
        - ng version
        - ng build --configuration=production --base-href /my-movies/browser/
  artifacts:
    baseDirectory: dist/my-movies/browser  # Pasta de sa√≠da do build Angular
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
